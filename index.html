<!DOCTYPE html>
<html>
<head>
<title>For Kriziii</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Georgia, serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
}

/* cinematic glow */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(255,150,200,0.2), transparent 60%);
}

/* polaroid */
.container {
    background: white;
    padding: 20px 20px 50px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    transform: rotate(-3deg);
    text-align: center;
    animation: float 4s ease-in-out infinite;
}

.container img {
    width: 300px;
}

.text {
    margin-top: 15px;
    font-size: 26px;
    color: #ff3b7a;
    font-weight: bold;
}

.name {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    color: rgba(255,255,255,0.15);
    font-size: 80px;
    letter-spacing: 10px;
}

.heart {
    position: absolute;
    color: #ff4d88;
    font-size: 20px;
    animation: rise 6s linear infinite;
}

@keyframes rise {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

@keyframes float {
    0%,100% { transform: rotate(-3deg) translateY(0); }
    50% { transform: rotate(-3deg) translateY(-10px); }
}
</style>
</head>

<body>

<div class="container">
    <img src="ourphoto.jpg">
    <div class="text">i lob u kriziii &lt;3</div>
</div>

<div class="name">KRIZIII</div>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);
</script>

</body>
</html>
