<!DOCTYPE html>
<html>
<head>
<title>For Kriziii</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Dancing Script', cursive;

    /* Minecraft cinematic background */
    background: 
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.65)),
        url('bg.jpg');
    background-size: cover;
    background-position: center;
}

/* Polaroid with warm Minecraft gradient border */
.container {
    background: linear-gradient(145deg, #8b5a3c, #d2a679);
    padding: 12px;
    box-shadow: 0 25px 70px rgba(0,0,0,0.7);
    transform: rotate(-3deg);
    animation: float 4s ease-in-out infinite;
}

/* Inner white area */
.inner {
    background: #fff;
    padding: 20px 20px 50px;
    text-align: center;
}

.inner img {
    width: 300px;
    display: block;
}

/* Cursive text */
.text {
    margin-top: 15px;
    font-size: 32px;
    color: white;
    text-shadow: 0 3px 10px rgba(0,0,0,0.6);
}

/* Floating animation */
@keyframes float {
    0%,100% { transform: rotate(-3deg) translateY(0); }
    50% { transform: rotate(-3deg) translateY(-10px); }
}

/* Soft floating hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    font-size: 18px;
    animation: rise 6s linear infinite;
}

@keyframes rise {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <div class="inner">
        <img src="ourphoto.jpg">
        <div class="text">i lob u kriziii &lt;3</div>
    </div>
</div>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (14 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 600);
</script>

</body>
</html>
